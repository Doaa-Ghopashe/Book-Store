
<div class="container">
    <h1 class="mt-5" style="text-align: center;"> BOOKS </h1>
    <br><br>
    <div>
        <div class="row" >
            <div *ngFor="let book of allBooks " class="col-md-4 my-3">
                <div class="card" style="width:400px">
                    <div class="card-body">
                        <img [src]="book.image" alt="">
                    <h4 my-3>{{book.title}}</h4>
                     <p>{{book.desc}}</p>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
