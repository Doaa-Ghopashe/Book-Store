<div class="container-fluid pt-5">
    <div class="row my-5">
        <div class="col-xl-3">
            <div class="bookcover">
                <img
                    src="https://99designs-start-attachments.imgix.net/alchemy-pictures/2016%2F02%2F12%2F00%2F05%2F05%2F910db405-6bd4-4a5d-bce7-c2e3135dc5e6%2F449070_WAntoneta_55908c_killing.png?auto=format&ch=Width%2CDPR&crop=false&fm=png&w=600&h=600">
            </div>
            <app-rate></app-rate>
            <select (change)="changestatus($event)">
                <option value="">--Reserve a book--</option>
                <option value="want to read">want to read</option>
                <option value="currently reading">currently reading</option>
                <option value="read">read</option>
            </select>
        </div>
        <div class="col-xl-9">
            <span class="bookname">{{book.title}}</span>
            <span class="authorname">by {{authorname}}</span>
            <span class="category">{{bookcategory}}</span>
            <div class="bookrate">
                <div class="avgrate">
                    <ngb-rating [max]="5" [rate]="avgrate" class="controllablestars" [readonly]="true"></ngb-rating>
                </div>
                <span>{{avgrate}}</span>
                <span> {{no_of_readers}} ratings</span>
            </div>

            <p class="bookdesc">
                {{book.desc}}
            </p>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid pt-5">
    <h1 class="text-center">Review</h1>
    <app-post></app-post>

    <app-reviews></app-reviews>
</div>
