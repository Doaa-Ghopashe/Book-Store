<div class="container">
    <h1 class="mt-5" style="text-align: center;"> Authors </h1>
    <br><br>
    <div>
        <div class="row" >
            <div *ngFor="let author of allAuthors " class="col-md-4 my-3">
                <div class="card" style="width:400px">
                    <div class="card-body">
                        <img [src]="author.Image" alt="">
                        <h4 my-3>{{author.firstName}} {{author.lastName}}</h4>
                        <p></p>
                        <p>{{author.breif}}</p>
                        <p>{{author.dateOfBirth}}</p>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
